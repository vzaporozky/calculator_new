<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="output"></div>
        <div class="buttons_main">
            <div class="operators">
                <input type="button" value="+"class="button button_oper">
                <input type="button" value="-"class="button button_oper">
                <input type="button" value="x"class="button button_oper">
                <input type="button" value="/"class="button button_oper">
            </div>
            <div class="numbers_main">
                <div class="numbers">
                    <input type="button" value="7" class="button btn_number">
                    <input type="button" value="8" class="button btn_number">
                    <input type="button" value="9" class="button btn_number">
                    <input type="button" value="4" class="button btn_number">
                    <input type="button" value="5" class="button btn_number">
                    <input type="button" value="6" class="button btn_number">
                    <input type="button" value="1" class="button btn_number">
                    <input type="button" value="2" class="button btn_number">
                    <input type="button" value="3" class="button btn_number">
                    <input type="button" value="0" class="button btn_number">
                    <input type="button" value="." class="button btn_number">
                    <input type="button" value="C" class="button btn_number">
                </div>
                <div class="bfds"><input type="button" value="=" class="button_equel"></div>
            </div>
        </div>
    </div>

    <script defer src="js/script.js"></script>
</body>
</html>
